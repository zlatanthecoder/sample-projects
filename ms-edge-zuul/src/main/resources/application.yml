# Zuul routing configuration
# {ms-state-api} is the spring application name
# {path} is our resource name


zuul:
  routes:
    ms-state-api:
      path: /stateapi/**
      url: http://localhost:8080/stateapi
      
#above configuration means all requests from the UI that starts with “/stateapi/” will be routed to our ms-state-api Resource server at http://localhost:8080/stateapi/      